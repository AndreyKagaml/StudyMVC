<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Human</title>
</head>
<body>
<a th:text="${person.getName()}">VALUE</a>
<br/>
<a th:text="${person.getAge()}">VALUE</a>
<br/>
<a th:text="${person.getEmail()}">VALUE</a>
<br/>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
<br/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}" >

    <input type="submit" value="Delete">
</form>
</body>
</html>
